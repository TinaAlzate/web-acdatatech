<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./servicios-informáticos.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="./unsubcribeJS/unsubcribe.js"></script>
  <title>AC datatech - Soluciones tecnológicas</title>
</head>

<body>
  <div class="bg-white">

    <header class="absolute inset-x-0 top-0 z-50">
      <nav class="flex items-center justify-start p-6 lg:px-8" aria-label="AC datatech">
        <div class="flex">
          <a href="https://www.acdatatech.com" class="-m-1.5 p-1.5">
            <img class="h-12 w-auto" src="./AC-data-tech-2.png" alt="AC datatech">
          </a>
        </div>
      </nav>
    </header>

    <div class="relative isolate px-6 pt-14 lg:px-8">
      <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
        aria-hidden="true">
        <div
          class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#1466c3] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
          style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
      </div>

      <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-16">
        <div class="text-center">
          <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">¿Desea cancelar su suscripción?</h1>
          <p class="mt-6 text-lg leading-8 text-gray-600">Si ya no desea recibir correos electrónicos de AC datatech, por favor haga clic en 'Darse de baja' para cancelar la suscripción. Recuerde que puede volver siempre.</p>
          <p class="mt- text-lg leading-8 text-gray-600">Si no es así, haga clic en 'Visitar la web' y conozca más de nuestros servicios</p>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a href="https://www.acdatatech.com"
              class="rounded-md bg-blue-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 tracking-widest">Visitar la web
              <span aria-hidden="true">→</span></a>
            <button class="text-sm font-semibold leading-6 text-gray-900" id="bajaACdatatech">Darse de baja</button>
          </div>
        </div>
      </div>

      <div
        class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
        aria-hidden="true">
        <div
          class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#1466c3] opacity-30 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
          style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
